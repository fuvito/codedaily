<main class="cd-page">
  <div class="cd-shell">
    <header class="cd-nav">
      <div class="cd-logo">
        <div class="cd-logo-mark">
          <span>CD</span>
        </div>
        <div class="cd-logo-text">
          <span class="cd-logo-title">CodeDaily</span>
          <span class="cd-logo-sub">Daily coding challenges for curious minds</span>
        </div>
      </div>

      <nav class="cd-nav-links nav">
        <a
          class="nav-link"
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Home
        </a>
        <a class="nav-link" routerLink="/js-7-days" routerLinkActive="active">
          7 Days JS
        </a>
        <a class="nav-link" routerLink="/js-28-days" routerLinkActive="active">
          28 Days JS
        </a>
        <span class="cd-nav-pill">Supabase backend coming soon</span>
      </nav>
    </header>

    <router-outlet />
  </div>
</main>
